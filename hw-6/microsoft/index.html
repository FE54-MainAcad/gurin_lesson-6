<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Microsoft homework</title>
</head>
<body>

    <header class="header flex-row">

        <div class="header__logo-n-nav flex-row">
            <img src="./img/logo.png" alt="Microsoft" class="header__logo">
            <nav class="header__nav">
                <ul class="header__nav-menu flex-row">
                    <li class="header__nav-menu-item">
                        <a href="#" class="header__nav-menu-item-link">Microsoft 365</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="#" class="header__nav-menu-item-link">Office</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="#" class="header__nav-menu-item-link">Windows</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="#" class="header__nav-menu-item-link">Xbox</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="#" class="header__nav-menu-item-link">Поддержка</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="header__products-n-tools flex-row">
            <a href="#" class="header__products">
                <span class="underline">Все продукты Microsoft</span>
                <i class="fas fa-angle-down"></i>
            </a>
            <div class="header__tools flex-row">
                <a href="#" class="header__tools-link">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="header__tools-link">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="header__tools-link rounded">
                    <i class="fas fa-user-plus"></i>
                </a>
            </div>
        </div>
    </header>    

    <main class="main">
        <section class="main__banner">
            <div class="main__banner-body banner-1">
                <h2 class="main__banner-body-title">Microsoft Teams</h2>
                <p class="main__banner-body-text">
                    Спілкуйтесь, проводьте наради, телефонуйте та співпрацюйте
                </p>
                <a href="#" class="main__banner-body-button">
                    <span>Узнать больше</span>
                    &gt;
                </a>
            </div>
        </section>



        <section class="main__banner">
            <div class="main__banner-body banner-2">
                <h2 class="main__banner-body-title">Outlook для iOS и Android</h2>
                <p class="main__banner-body-text">
                    Будьте на зв'язку. Організовуйте. Встигайте більше.
                </p>
                <a href="#" class="main__banner-body-button">
                    <span>Загрузить сейчас</span>
                    &gt;
                </a>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>

    <script
        src="https://kit.fontawesome.com/95fce497df.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
